<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <!-- у <fieldset> не обгортав так як на на зображенні його не було, але додав заголовок   -->
    <h1>Реестрація</h1>
    <form method="post" action="#">
        <label for="my_name">Повне ім’я</label>
        <input type="text" name="Name" id="my_name">
        <br><br>
        <label for="my_emale">Email</label>
        <input type="text" name="emale" id="my_emale">
        <br><br>
        <label for="my_pass">Пароль</label>
        <input type="email" name="pass" id="my_pass">
        <br><br>
        <label for="my_repass">Підтвердження пароля</label>
        <input type="password" name="repass" id="my_repass">
        <br><br>
        <p>Стать</p> <!--Я так зрозумів тут лейбл не потрібен?-->
        <ul>
            <li>
                <input type="radio" name="gender" value="man" id="gender_man" checked><label for="gender_man">Чоловік</label>
            </li>
            <li>
                <input type="radio" name="gender" value="woman" id="gender_woman"><label for="gender_woman">Жінка</label>
            </li>
        </ul>
        <br><br>
        <label for="vik">Вік</label>
        <input type="number" name="vik" id="vik">
        <br><br>
        <label for="sel_kurs">Курс</label>  <!--Я так зрозумів тут лейбл не потрібен?-->
            <select name="kurs" id="sel_kurs">
            <option>-=Виберіть курс=-</option>
            <option value="front_end">Front-End</option>
            <option value="back_end">Back-End</option>
            <option value="project_management">Project Management</option>
            <option value="qa_manual">QA Manual</option>
        </select>
        <br><br>
        <label for="adr">Повна адресса</label> <!--W3C лається на for-->
        <textarea name="my_adr" id="adr_add" placeholder="Країна,регіон, місто/ селище ,вулиця"></textarea>
        <br><br>

        <button type="reset">Очистити форму</button>
        <button type="submit">Зарееструватися</button>
    
    </form>
    <!--Екстру зроблю сьогодні, говорять що світло відключати не будуть-->
</body>
</html>
